<body>

        <div class="introduce_box">
            <h2 class="introduce_title">NHÃ“M <span style="color: #e84393;">HTVK</span></h2>
            <form action="#">
                <input type="url" class="linkIpt" placeholder="Enter download link..." required>
                <button>DOWNLOAD</button>
            </form>
        </div>
    </div>
</body>
<script src="./assets/main.js"></script>
<script>
    const fileInput = document.querySelector(".linkIpt")
    const downloadBtn = document.querySelector("button")

    downloadBtn.addEventListener("click", async () => {
        try{
            const response = await fetch(fileInput.value)
            const file = await response.blob()
            const link = document.createElement("a")
            link.href = URL.createObjectURL(file)
            link.download = new Date().getTime()
            link.click()
        } catch(error){
            alert("Failed to download the file :(")
        }
        fileInput.value = ''
    })
</script>
</html>
